<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Ancient Egypt. A website about one of the world's largest sources of archaeology"
    />
    <meta
      name="keywords"
      content="ancient egypt, ancient, egypt, cairo, giza, aswan, pyramids, tombs, pharaohs, history"
    />
    <!-- Title -->
    <title>Ancient Egypt</title>
    <!-- Favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Ancient Egypt</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="explore.html">Explore</a></li>
          <li><a href="join.html" class="active">Join</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main content -->
    <main>
      <section id="join">
        <form
          id="join-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2>
            <i class="fa-solid fa-door-open"></i> Join in to explore more!
          </h2>
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="text-input"
            required
          />
          <br />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            required
          />
          <br />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          />
          <br />
          <label>What do you want to explore?</label>
          <br/>
          <div class="radio-buttons">
            <div>
              <label for="places-cities">Places/Cities</label>
              <input
                type="radio"
                name="topic_preference"
                id="places-cities"
                value="places-cities"
                required
              />
            </div>
            <div>
              <label for="pharaohs">Pharaohs</label>
              <input
                type="radio"
                name="topic_preference"
                id="pharaohs"
                value="pharaohs"
                required
              />
            </div>
            <div>
              <label for="landmarks">Landmarks</label>
              <input
                type="radio"
                name="topic_preference"
                id="landmarks"
                value="landmarks"
                required
              />
            </div>
            <div>
              <label for="all">All topics</label>
              <input
                type="radio"
                name="topic_preference"
                id="all"
                value="all"
                required
                checked
              />
            </div>
          </div>
          <button type="submit" class="join-button">Join In!</button>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="social-media-links">
        <li id="facebook-icon">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li id="insta-icon">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li id="twitter-icon">
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li id="youtube-icon">
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font awesome link -->
    <script
      src="https://kit.fontawesome.com/eeaff8d393.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
