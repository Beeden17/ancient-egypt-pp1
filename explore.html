<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Ancient Egypt. A website about one of the world's largest sources of archaeology"
    />
    <meta
      name="keywords"
      content="ancient egypt, ancient, egypt, cairo, giza, aswan, pyramids, tombs, pharaohs, history"
    />
    <!-- Title -->
    <title>Ancient Egypt</title>
    <!-- Favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Ancient Egypt</h1>
      </a>
      <input
        aria-label="Menu button"
        type="checkbox"
        id="nav-toggle"
        name="nav-toggle"
      />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="explore.html" class="active">Explore</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main content -->
    <main>
      <section id="explore">
        <h2 class="hide-heading">Explore</h2>
        <div id="photos">
          <img
            src="assets/images/pexels-camel-in-the-desert.jpg"
            alt="People riding Camels in the desert"
          />
          <img
            src="assets/images/pexels-hatshepsut-temple.jpg"
            alt="Mortuary Temple of Hatshepsut, carved in to the mountain"
          />
          <img
            src="assets/images/pexels-hieroglyphs.jpg"
            alt="Ancient Egyptian hieroglyphics was how the Egyptians wrote"
          />
          <img
            src="assets/images/pexels-karnak-temple.jpg"
            alt="Tourist looking at a statues in Karnak temple"
          />
          <img
            src="assets/images/pexels-king-tut.jpg"
            alt="Beautifully decorated Gold funerary mask of King Tutankhamun"
          />
          <img
            src="assets/images/pexels-luxor-temple-ruins.jpg"
            alt="Entrance to the ruins of Luxor Temple"
          />
          <img
            src="assets/images/pexels-temple-of-ramesses-2.jpg"
            alt="Entrance to the partly Damaged Temple of King Ramesses the second"
          />
          <img
            src="assets/images/pexels-pyramids-of-giza.jpg"
            alt="The Great Pyramids of Giza with camels in the foreground"
          />
          <img
            src="assets/images/sphinx-pexels.jpg"
            alt="The Great Sphinx of Giza with the Milky Way Galaxy in the night sky"
          />
          <img
            src="assets/images/pexels-columns-obelisk-luxor.jpg"
            alt="Carved columns in Luxor with Obelisk in the background"
          />
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="social-media-links">
        <li id="facebook-icon">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li id="insta-icon">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li id="twitter-icon">
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li id="youtube-icon">
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font awesome link -->
    <script
      src="https://kit.fontawesome.com/eeaff8d393.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
